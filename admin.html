<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schoolcord Admin Panel</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
  background:radial-gradient(circle at top left,#1b1b2f,#0f0f0f);
  color:#e0e0e0;
  overflow:hidden;
}

.admin-container{
  display:grid;
  grid-template-columns:250px 1fr;
  height:100vh;
}

.sidebar{
  background:rgba(20,20,20,0.9);
  backdrop-filter:blur(10px);
  border-right:1px solid #2a2a2a;
  padding:20px;
}

.logo{
  font-size:22px;
  font-weight:bold;
  color:#5865f2;
  margin-bottom:30px;
  display:flex;
  align-items:center;
  gap:10px;
}

.nav-item{
  padding:12px 16px;
  margin-bottom:8px;
  border-radius:8px;
  cursor:pointer;
  transition:all .2s ease;
  display:flex;
  align-items:center;
  gap:12px;
  color:#b0b0b0;
}

.nav-item:hover{background:#2a2a2a;color:#fff}
.nav-item.active{background:#5865f2;color:#fff}

.main-content{
  padding:30px;
  overflow-y:auto;
  background:rgba(15,15,15,0.9);
}

.section{display:none;animation:fadeIn .25s ease}
.section.active{display:block}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

.stats-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  margin-bottom:30px;
}

.stat-card{
  backdrop-filter:blur(10px);
  background:rgba(26,26,26,0.7);
  padding:24px;
  border-radius:12px;
  border:1px solid #2a2a2a;
  transition:all .2s ease;
  position:relative;
}

.stat-card:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 30px rgba(88,101,242,.2);
}

.stat-label{color:#888;font-size:14px;margin-bottom:8px}
.stat-value{font-size:32px;font-weight:bold;color:#5865f2}
.stat-icon{
  position:absolute;
  right:20px;
  top:20px;
  font-size:24px;
  opacity:.4;
  color:#5865f2;
}

.data-table{
  background:#1a1a1a;
  border-radius:12px;
  border:1px solid #2a2a2a;
  overflow:hidden;
}

.table-header{
  padding:20px;
  border-bottom:1px solid #2a2a2a;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.search-box{
  display:flex;
  align-items:center;
  gap:10px;
  background:#0f0f0f;
  padding:8px 16px;
  border-radius:8px;
  border:1px solid #2a2a2a;
}

.search-box input{
  background:transparent;
  border:none;
  color:#e0e0e0;
  outline:none;
}

table{width:100%;border-collapse:collapse}
th,td{padding:16px 20px;border-top:1px solid #2a2a2a}
th{background:#0f0f0f;font-size:12px;color:#888;text-transform:uppercase}

.action-btn{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:12px;
  margin-right:6px;
  transition:.2s;
}

.btn-view{background:#5865f2;color:#fff}
.btn-view:hover{background:#4752c4}

.btn-delete{background:#ed4245;color:#fff}
.btn-delete:hover{
  background:#ff2d2d;
  box-shadow:0 0 10px rgba(237,66,69,.5);
}

.modal{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.8);
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.modal.active{display:flex}

.modal-content{
  background:#1a1a1a;
  padding:30px;
  border-radius:12px;
  max-width:600px;
  width:90%;
  border:1px solid #2a2a2a;
  animation:popIn .2s ease;
}

@keyframes popIn{
  from{transform:scale(.95);opacity:0}
  to{transform:scale(1);opacity:1}
}

.detail-row{
  padding:12px 0;
  border-bottom:1px solid #2a2a2a;
  display:flex;
  justify-content:space-between;
}

.detail-label{color:#888;font-weight:600}
</style>
</head>
<body>

<div class="admin-container">
  <div class="sidebar">
    <div class="logo"><i class="fas fa-shield-alt"></i>Admin Panel</div>

    <div class="nav-item active" onclick="showSection('overview', this)">
      <i class="fas fa-chart-line"></i>Overview
    </div>

    <div class="nav-item" onclick="showSection('servers', this)">
      <i class="fas fa-server"></i>Servers
    </div>
  </div>

  <div class="main-content">

    <div class="section active" id="overview">
      <h1 style="margin-bottom:20px">Dashboard Overview</h1>

      <div class="stats-grid">
        <div class="stat-card">
          <i class="fas fa-server stat-icon"></i>
          <div class="stat-label">Total Servers</div>
          <div class="stat-value" id="totalServers">0</div>
        </div>

        <div class="stat-card">
          <i class="fas fa-users stat-icon"></i>
          <div class="stat-label">Total Users</div>
          <div class="stat-value" id="totalUsers">0</div>
        </div>

        <div class="stat-card">
          <i class="fas fa-comments stat-icon"></i>
          <div class="stat-label">Total Messages</div>
          <div class="stat-value" id="totalMessages">0</div>
        </div>

        <div class="stat-card">
          <i class="fas fa-hashtag stat-icon"></i>
          <div class="stat-label">Total Channels</div>
          <div class="stat-value" id="totalChannels">0</div>
        </div>
      </div>
    </div>

    <div class="section" id="servers">
      <h1 style="margin-bottom:20px">Server Management</h1>

      <div class="data-table">
        <div class="table-header">
          <h2>All Servers</h2>
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search..." id="serverSearch"
            onkeyup="filterTable('serversTable','serverSearch')">
          </div>
        </div>

        <table id="serversTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Members</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="serversBody">
            <tr><td colspan="4">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<div class="modal" id="detailModal">
  <div class="modal-content">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px">
      <h2 id="modalTitle">Details</h2>
      <button onclick="closeModal()" style="background:none;border:none;color:#888;font-size:22px;cursor:pointer">&times;</button>
    </div>
    <div id="modalBody"></div>
  </div>
</div>

<script>
const firebaseConfig={
  apiKey:"YOUR_KEY",
  authDomain:"YOUR_DOMAIN",
  databaseURL:"YOUR_DB_URL",
  projectId:"YOUR_PROJECT"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database();

function animateNumber(el,newVal){
  const start=parseInt(el.textContent)||0;
  const duration=300;
  const startTime=performance.now();

  function update(now){
    const progress=Math.min((now-startTime)/duration,1);
    el.textContent=Math.floor(start+(newVal-start)*progress);
    if(progress<1)requestAnimationFrame(update);
  }
  requestAnimationFrame(update);
}

function showSection(section,el){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
  document.getElementById(section).classList.add('active');
  el.classList.add('active');
  if(section==='servers')loadServers();
}

function loadStats(){
  db.ref('servers').on('value',snap=>{
    const servers=snap.val()||{};
    let totalChannels=0,totalMessages=0;

    Object.values(servers).forEach(server=>{
      if(server.channels)
        totalChannels+=Object.keys(server.channels).length;

      if(server.channels_data){
        Object.values(server.channels_data).forEach(channel=>{
          if(channel.messages)
            totalMessages+=Object.keys(channel.messages).length;
        });
      }
    });

    animateNumber(document.getElementById('totalServers'),Object.keys(servers).length);
    animateNumber(document.getElementById('totalChannels'),totalChannels);
    animateNumber(document.getElementById('totalMessages'),totalMessages);
  });

  db.ref('profiles').on('value',snap=>{
    const profiles=snap.val()||{};
    animateNumber(document.getElementById('totalUsers'),Object.keys(profiles).length);
  });
}

function loadServers(){
  db.ref('servers').once('value',snap=>{
    const servers=snap.val()||{};
    const tbody=document.getElementById('serversBody');
    tbody.innerHTML='';

    Object.entries(servers).forEach(([id,server])=>{
      const row=document.createElement('tr');
      row.innerHTML=`
        <td>${server.name||'Unnamed'}</td>
        <td>${server.members?Object.keys(server.members).length:0}</td>
        <td>${server.createdAt?new Date(server.createdAt).toLocaleDateString():'-'}</td>
        <td>
          <button class="action-btn btn-view" onclick="viewServer('${id}')">View</button>
          <button class="action-btn btn-delete" onclick="deleteServer('${id}')">Delete</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  });
}

function viewServer(id){
  db.ref('servers/'+id).once('value',snap=>{
    const s=snap.val();
    if(!s)return;
    document.getElementById('modalTitle').textContent=s.name;
    document.getElementById('modalBody').innerHTML=`
      <div class="detail-row"><div class="detail-label">ID</div><div>${id}</div></div>
      <div class="detail-row"><div class="detail-label">Owner</div><div>${s.ownerId||'-'}</div></div>
      <div class="detail-row"><div class="detail-label">Members</div><div>${s.members?Object.keys(s.members).length:0}</div></div>
    `;
    document.getElementById('detailModal').classList.add('active');
  });
}

function deleteServer(id){
  if(!confirm("Delete this server?"))return;
  db.ref('servers/'+id).remove().then(()=>{
    loadServers();
  });
}

function closeModal(){
  document.getElementById('detailModal').classList.remove('active');
}

document.getElementById('detailModal').addEventListener('click',e=>{
  if(e.target.id==='detailModal')closeModal();
});

function filterTable(tableId,searchId){
  const filter=document.getElementById(searchId).value.toLowerCase();
  const rows=document.getElementById(tableId).getElementsByTagName('tr');
  for(let i=1;i<rows.length;i++){
    rows[i].style.display=rows[i].textContent.toLowerCase().includes(filter)?'':'none';
  }
}

loadStats();
</script>
</body>
</html>
